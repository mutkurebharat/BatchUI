<!DOCTYPE html>
<html>
	<head>
		<title>Input Types</title>
	</head>
	<body>
		<form>
		
		Name: <input value="abcd" type="text" name="fname" required maxlength="8" size="50"/>
		<br><br>
		
		Last Name: <input type="text" name="fname" required maxlength="10"  pattern="[A-Za-z]{3}" title="Please use alphabets only" autofocus autocomplete="off" placeholder="e.g. Mutkure"/>
		
		<br><br>
			<!-- For Button -->
		
		<input type="button" value="Click Me"/>
		
		<br>
		
		<!-- Color -->
		
		<input type="color">
		
		<br><br>
		
		<!-- Date -->
		Date: <input type="date" min="2020-07-30" max="2021-01-15">
		
		<br><br>
		
		<!-- DateTime Local -->
		
		DateTIme Local:<input type="datetime-local">
		
		<br><br>
		
		<!-- Email -->
		
		Email: <input type="email"name="email">
		
		<br><br>
		
		<!-- File -->
		
		Photo: <input type="file" name="file" multiple>
		
		<br><br>
		
		<!-- File -->
		
		Photo: <input type="image" src="client-8.png">
		
		<br><br>
		
		<!-- Month -->
		
		Month: <input type="month">
		
		<br><br>
		
		<!-- Number -->
		
		Number: <input type="number" min="5" max="10">
		
		<br><br>
		
		<!-- Range -->
		
		Range: <input type="range" name="range" min="5" max="100" step="3">
		
		<br><br>
		
		<!-- Search -->
		
		Search: <input type="search" name="search">
		
		<br><br>
		
		<!-- tel -->
		
		Tel: <input type="tel" name="tel">
		
		<br><br>
		
		<!-- Time -->
		
		Time: <input type="time" name="time">
		
		<br><br>
		
		<!-- Time -->
		
		Week: <input type="week" name="week">
		
				<br><br>

		<!-- Url -->
		
		Url: <input type="url" name="url">
		
		<br><br>
		
		
		<input type="submit">
		</form>
	</body>
</html>
