<!DOCTYPE html>
<html>
	<head>
		<style>
			table,tr,td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		</style>
	</head>
	<body>
		<table align="center">
			<tr align="center">
				<td>1</td>
				<td colspan="3">2</td>
			</tr>
			
			<tr>
				<td rowspan="3">3</td>
				<td>4</td>
				<td>5</td>
				<td rowspan="2">6</td>
			</tr>
			
			<tr>
				<td>7</td>
				<td>8</td>
			</tr>
			
			<tr>
				<td colspan="2">9</td>
				<td>10</td>
			</tr>
		</table>
	</body>
</html>
