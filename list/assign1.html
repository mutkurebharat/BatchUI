<!DOCTYPE html>
<html>
	<head>
		<style>
			table,th,td {
				border: 2px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th colspan="2">HTML Table</th>
				<th></th>
			</tr>
			<tr>
				<td>Cell 1</td>
				<td> Cell 2
					<table>
						<tr>
							<th colspan="2">Nested HTML Table</th>
							<th></th>
						</tr>
						<tr>
							<td>Cell 2.1</td>
							<td>Cell 2.2</td>
						</tr>
						<tr>
							<td>Cell 2.3</td>
							<td>Cell 2.4</td>
						</tr>
					</table>
				</td>
			</tr>

		</table>
	</body>
</html>
