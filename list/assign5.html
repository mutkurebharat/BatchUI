<!DOCTYPE html>
<html>
	<head>
		<style>
			table,tr,td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="3">1</td>
				<td>4</td>
				<td>5</td>
			</tr>
			
			<tr>
				<td rowspan="4">6</td>
				<td>7</td>
				<td>8</td>
				<td colspan="2" rowspan="3">9</td>
			</tr>
			
			<tr>
				<td>12</td>
				<td>13</td>
			</tr>
			
			<tr>
				<td>17</td>
				<td>18</td>
			</tr>
			
			<tr>
				<td>22</td>
				<td>23</td>
				<td>24</td>
				<td>25</td>
			</tr>
		</table>
	</body>
</html>
