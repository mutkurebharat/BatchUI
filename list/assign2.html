<!DOCTYPE html>
<html>
	<head>
		<style>
			table,tr,th,td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Coumn 1</th>
				<th>Coumn 2</th>
				<th>Coumn 3</th>
			</tr>
			<tr>
				<td rowspan="2">
					A Number List
					<ol>
						<li>able</li>
						<li>Banker</li>
						<li>Charlie</li>
						<li>Delta</li>
						<li>Echo</li>
					</ol>
				</td>
				<td>B</td>
				<td>C</td>
			</tr>
			<tr>
				<td colspan="2">
					An Unordered List
					<ul>
						<li>Pounds</li>
						<li>Dollars</li>
						<li>Euro</li>
						<li>Yen</li>
						<li>Rubbles</li>
					</ul>
				</td>
			</tr>
		</table>
	</body>
</html>
